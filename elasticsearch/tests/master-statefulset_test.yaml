suite: test master stateful set
templates:
  - master-statefulset.yaml
tests:
  - it: has defaults
    asserts:
      - hasDocuments: { count: 1 }
      - isAPIVersion: { of: apps/v1 }
      - isKind: { of: StatefulSet }
      - matchSnapshot: { path: spec }
      - equal:
          path: spec.serviceName
          value: RELEASE-NAME-elasticsearch
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.revisionHistoryLimit
          value: 5
      - equal:
          path: spec.podManagementPolicy
          value: Parallel
      - equal:
          path: spec.updateStrategy
          value:
            type: OnDelete
      - isNull:
          path: spec.updateStrategy.rollingUpdate
      - equal:
          path: spec.selector
          value:
            matchLabels:
              app.kubernetes.io/name: elasticsearch
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/component: master
      - equal:
          path: spec.template.metadata
          value:
            labels:
              app.kubernetes.io/name: elasticsearch
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/component: master
      - equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME-elasticsearch
      - isNull:
          path: spec.priorityClassName
      - isNull:
          path: spec.template.spec.initContainers
      - equal:
          path: spec.template.spec.containers[0].name
          value: elasticsearch
      - matchRegex:
          path: spec.template.spec.containers[0].image
          value: (?:[a-z]+/)?([a-z]+)(?::[0-9]+)?
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
      - equal:
          path: spec.template.spec.containers[0].securityContext
          value:
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_NODE_NAME
            value: ${HOSTNAME}
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_NODE_MASTER
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_DISCOVERY_ZEN_PING_UNICAST_HOSTS
            valueFrom:
              configMapKeyRef:
                key: es.discovery.zen.ping.unicast.hosts
                name: RELEASE-NAME-elasticsearch
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_DISCOVERY_ZEN_MINIMUM_MASTER_NODES
            valueFrom:
              configMapKeyRef:
                key: es.discovery.zen.minimum.master.nodes
                name: RELEASE-NAME-elasticsearch
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_GATEWAY_RECOVER_AFTER_DATA_NODES
            valueFrom:
              configMapKeyRef:
                key: es.gateway.recover_after_data_nodes
                name: RELEASE-NAME-elasticsearch
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_GATEWAY_EXPECTED_DATA_NODES
            valueFrom:
              configMapKeyRef:
                key: es.gateway.expected_data_nodes
                name: RELEASE-NAME-elasticsearch
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ES_GATEWAY_RECOVER_AFTER_TIME
            valueFrom:
              configMapKeyRef:
                key: es.gateway.recover_after_time
                name: RELEASE-NAME-elasticsearch
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: http
            containerPort: 9200
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: transport
            containerPort: 9300
            protocol: TCP
      - equal:
          path: spec.template.spec.containers[0].lifecycle
          value:
            preStop:
              exec:
                command: ["/bin/kill", "-15", "1"]
      - equal:
          path: spec.template.spec.containers[0].readinessProbe
          value:
            httpGet:
              path: /_cluster/health?local=true
              port: http
      - equal:
          path: spec.template.spec.containers[0].livenessProbe
          value:
            httpGet:
              path: /_cluster/health?local=true
              port: http
            initialDelaySeconds: 300
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: data
            mountPath: /usr/share/elasticsearch/data
            readOnly: false
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: settings
            mountPath: /usr/share/elasticsearch/config/elasticsearch_custom.yml
            subPath: elasticsearch_custom.yml
            readOnly: true
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: settings
            mountPath: /usr/share/elasticsearch/config/elasticsearch_custom.yml
            subPath: elasticsearch_custom.yml
            readOnly: true
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              memory: 2Gi
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            emptyDir: {}
      - contains:
          path: spec.template.spec.volumes
          content:
            name: settings
            configMap:
              name: RELEASE-NAME-elasticsearch
              items:
                - key: settings
                  path: elasticsearch_custom.yml
      - isEmpty:
          path: spec.template.spec.nodeSelector
      - isEmpty:
          path: spec.template.spec.affinity
      - isEmpty:
          path: spec.template.spec.tolerations
      - isNull:
          path: spec.volumeClaimTemplates

  - it: can set service name
    set:
      fullnameOverride: test
    asserts:
      - equal:
          path: spec.serviceName
          value: test

  - it: can set replicas
    set:
      master.replicaCount: 2
    asserts:
      - equal:
          path: spec.replicas
          value: 2

  - it: can set revision history limit
    set:
      revisionHistoryLimit: 1
    asserts:
      - equal:
          path: spec.revisionHistoryLimit
          value: 1

  - it: can set pod management policy
    set:
      podManagementPolicy: OrderedReady
    asserts:
      - equal:
          path: spec.podManagementPolicy
          value: OrderedReady

  - it: can set update strategy type
    set:
      master.strategyType: RollingUpdate
    asserts:
      - equal:
          path: spec.updateStrategy.type
          value: RollingUpdate
      - equal:
          path: spec.updateStrategy.rollingUpdate
          value:
            maxUnavailable: 0
            maxSurge: 1

  - it: can set priority class name
    set:
      priorityClassName: high
    asserts:
      - equal:
          path: spec.template.spec.priorityClassName
          value: high

  - it: can configure sysctl init container
    set:
      virtualMemory.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: sysctl
            image: busybox
            imagePullPolicy: Always
            command:
              - sysctl
              - -w
              - vm.max_map_count=262144
            securityContext:
              privileged: true

  - it: can configure virtual memory max map count
    set:
      virtualMemory.enabled: true
      virtualMemory.maxMapCount: 524288
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].command
          value:
            - sysctl
            - -w
            - vm.max_map_count=524288

  - it: can set image repository and tag
    set:
      image.repository: example
      image.tag: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: example:1

  - it: can set image pull policy
    set:
      image.pullPolicy: Never
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Never

  - it: can set an extra config option
    set:
      common.config:
        test.config.option: test
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: TEST_CONFIG_OPTION
            valueFrom:
              configMapKeyRef:
                name: RELEASE-NAME-elasticsearch
                key: test.config.option

  - it: can set resources
    set:
      master:
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi

  - it: can set persistent volume claim name
    set:
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            persistentVolumeClaim:
              claimName: RELEASE-NAME-elasticsearch-master

  - it: can set node selector
    set:
      master:
        nodeSelector:
          failure-domain.beta.kubernetes.io/region: region
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            failure-domain.beta.kubernetes.io/region: region

  - it: can set affinity
    set:
      master:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values:
                        - test
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - test

  - it: can set tolerations
    set:
      master:
        tolerations:
          - key: key
            operator: Exists
            effect: NoSchedule
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: key
            operator: Exists
            effect: NoSchedule

  - it: can enable volume claim templates
    set:
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.volumeClaimTemplates
          content:
            metadata:
              name: RELEASE-NAME-elasticsearch-master
            spec:
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 4Gi

  - it: can set volume claim template storage class name
    set:
      persistence.enabled: true
      persistence.provisioner: kubernetes.io/aws-ebs
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].spec.storageClassName
          value: RELEASE-NAME-elasticsearch

  - it: can set volume claim template size
    set:
      persistence.enabled: true
      persistence.masterSize: 1Gi
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: 1Gi
