suite: test transport service
templates:
  - transport-svc.yaml
tests:
  - it: has default values
    asserts:
      - hasDocuments: { count: 1 }
      - isAPIVersion: { of: v1 }
      - isKind: { of: Service }
      - matchSnapshot: { path: spec }
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.clusterIP
          value: none
      - contains:
          path: spec.ports
          content:
            port: 9300
            targetPort: transport
            protocol: TCP
            name: transport

  - it: can select pods
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/name: elasticsearch
            app.kubernetes.io/instance: RELEASE-NAME
