apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-transport
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: transport
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.transport.externalPort }}
      targetPort: {{ .Values.service.ports.transport.internalPort }}
      protocol: TCP
      name: {{ .Values.service.name }}-transport
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
