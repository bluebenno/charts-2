apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "elasticsearch.fullname" . }}-client
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "elasticsearch.fullname" . }}-client
  minReplicas: {{ .Values.client.replicaCount }}
  maxReplicas: {{ mul .Values.client.replicaCount ( .Values.client.replicaScaleFactor | default 2 ) }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.client.cpuThreshold | default "70%" }}
