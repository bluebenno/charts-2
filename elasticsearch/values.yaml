# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: fairfaxmedia/elasticsearch
  tag: v1.0.4-elasticsearch6.5.1
  pullPolicy: Always

revisionHistoryLimit: 5
podManagementPolicy: ~
priorityClassName: ~

nameOverride: ""
fullnameOverride: ""
servicenameOverride: ""

service:
  annotations: {}
  type: ClusterIP
  port: 9200
  probePath: /_cluster/health

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

common:
  # clusterName: example
  env: {}
  settings: |-
    # Custom elasticsearch.yml settings
    # node.datacenter: dc1

master:
  replicaCount: 1
  strategyType: RollingUpdate
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi
  # (Memory limit - 384Mi / Memory limit) * 100
  ramPercentage: 25
  nodeSelector: {}
  tolerations: []
  affinity: {}

data:
  replicaCount: 1
  strategyType: OnDelete
  resources:
    requests:
      memory: 658Mi
    limits:
      memory: 658Mi
  # (Memory limit - 384Mi / Memory limit) * 100
  ramPercentage: 40
  nodeSelector: {}
  tolerations: []
  affinity: {}

client:
  replicaCount: 1
  replicaScaleFactor: 2
  cpuThreshold: 70
  maxUnavailable: 33%
  strategyType: RollingUpdate
  resources:
    requests:
      memory: 658Mi
    limits:
      memory: 658Mi
  # (Memory limit - 384Mi / Memory limit) * 100
  ramPercentage: 40
  nodeSelector: {}
  tolerations: []
  affinity: {}

persistence:
  enabled: false
  provisioner: ~ # kubernetes.io/aws-ebs
  provisionerType: ~ # gp2, st1
  annotations: {}
  masterSize: 4Gi
  dataSize: 4Gi

memory:
  buffer: 384Mi

virtualMemory:
  enabled: false # Required for minikube
  maxMapCount: 262144
