# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: mikelorant/elasticsearch
  tag: latest
  pullPolicy: Always

revisionHistoryLimit: 5

nameOverride: ""
fullnameOverride: ""

service:
  annotations: {}
  type: ClusterIP
  port: 9200
  probePath: /_cluster/health

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

master:
  replicaCount: 1
  strategyType: OnDelete
  resources:
    limits:
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

data:
  replicaCount: 1
  strategyType: OnDelete
  resources:
    limits:
      memory: 2Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

client:
  replicaCount: 1
  replicaScaleFactor: 2
  cpuThreshold: 70
  maxUnavailable: 33%
  strategyType: RollingUpdate
  resources:
    limits:
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

config: {}
  # es.cluster.name: example

persistence:
  enabled: false
  provisioner: ~ # kubernetes.io/aws-ebs
  provisionerType: ~ # gp2, st1
  annotations: {}
  masterSize: 4Gi
  dataSize: 4Gi
